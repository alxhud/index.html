<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Accounts</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    background: #0a0a0f;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    font-family: 'Rajdhani', sans-serif;
    overflow-x: hidden;
  }

  .page {
    width: 100%;
    max-width: 480px;
    min-height: 100vh;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Background Banner */
  .banner {
    width: 100%;
    height: 240px;
    position: relative;
    overflow: hidden;
  }

  .banner img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center top;
    filter: brightness(0.85);
  }

  .banner::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 120px;
    background: linear-gradient(to bottom, transparent, #0a0a0f);
  }

  /* Avatar */
  .avatar-wrap {
    position: relative;
    margin-top: -55px;
    z-index: 10;
  }

  .avatar-border {
    width: 110px;
    height: 110px;
    border-radius: 18px;
    padding: 3px;
    background: linear-gradient(135deg, #d4af37, #fff5c0, #b8860b, #ffd700);
    background-size: 300% 300%;
    animation: goldShift 3s ease infinite;
    box-shadow: 0 0 25px rgba(212,175,55,0.6), 0 0 50px rgba(212,175,55,0.2);
  }

  @keyframes goldShift {
    0%,100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  .avatar-border img {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    object-fit: cover;
    display: block;
  }

  /* Crown decoration */
  .crown {
    position: absolute;
    top: -18px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    filter: drop-shadow(0 0 8px #ffd700);
    animation: crownFloat 2s ease-in-out infinite;
  }

  @keyframes crownFloat {
    0%,100% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-4px); }
  }

  /* Name */
  .name {
    margin-top: 14px;
    font-family: 'Cinzel Decorative', cursive;
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 3px;
    color: transparent;
    background: linear-gradient(90deg, #b8860b, #ffd700, #fff5c0, #ffd700, #b8860b);
    background-size: 200% auto;
    -webkit-background-clip: text;
    background-clip: text;
    animation: shimmerText 2.5s linear infinite;
    text-shadow: none;
    filter: drop-shadow(0 0 10px rgba(255,215,0,0.4));
  }

  @keyframes shimmerText {
    0% { background-position: 0% center; }
    100% { background-position: 200% center; }
  }

  /* Divider */
  .divider {
    width: 80%;
    height: 1px;
    background: linear-gradient(90deg, transparent, #d4af37, transparent);
    margin: 16px 0;
    opacity: 0.5;
  }

  /* Buttons container */
  .buttons {
    width: 90%;
    display: flex;
    flex-direction: column;
    gap: 14px;
    padding-bottom: 40px;
  }

  /* Base button style */
  .btn {
    width: 100%;
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 14px 20px;
    border-radius: 16px;
    text-decoration: none;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    border: 1px solid rgba(255,255,255,0.1);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .btn:hover {
    transform: translateY(-2px) scale(1.01);
  }

  .btn:active {
    transform: scale(0.98);
  }

  /* Shimmer sweep effect */
  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 60%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
    animation: sweep 3s ease-in-out infinite;
  }

  @keyframes sweep {
    0% { left: -100%; }
    50%, 100% { left: 150%; }
  }

  .btn-icon {
    width: 44px;
    height: 44px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 22px;
    position: relative;
    z-index: 1;
  }

  .btn-label {
    font-family: 'Rajdhani', sans-serif;
    font-size: 17px;
    font-weight: 700;
    letter-spacing: 2px;
    color: #fff;
    position: relative;
    z-index: 1;
    flex: 1;
    text-align: center;
  }

  /* Twitter/X */
  .btn-twitter {
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a, #0d0d0d);
    box-shadow: 0 4px 20px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.05);
    border-color: rgba(255,255,255,0.12);
  }
  .btn-twitter:hover {
    box-shadow: 0 8px 30px rgba(0,0,0,0.8), 0 0 20px rgba(255,255,255,0.08);
  }
  .btn-twitter .btn-icon {
    background: #000;
    border: 1px solid rgba(255,255,255,0.15);
  }

  /* Instagram */
  .btn-instagram {
    background: linear-gradient(135deg, #2d0a20, #4a1535, #1a0a2e);
    box-shadow: 0 4px 20px rgba(131,58,180,0.3), inset 0 1px 0 rgba(255,255,255,0.05);
    border-color: rgba(193,53,132,0.3);
  }
  .btn-instagram:hover {
    box-shadow: 0 8px 30px rgba(131,58,180,0.5), 0 0 20px rgba(193,53,132,0.2);
  }
  .btn-instagram .btn-icon {
    background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    border: none;
  }

  /* Telegram */
  .btn-telegram {
    background: linear-gradient(135deg, #0a1a2e, #0d2a45, #071525);
    box-shadow: 0 4px 20px rgba(0,136,204,0.3), inset 0 1px 0 rgba(255,255,255,0.05);
    border-color: rgba(0,136,204,0.3);
  }
  .btn-telegram:hover {
    box-shadow: 0 8px 30px rgba(0,136,204,0.5), 0 0 20px rgba(0,136,204,0.2);
  }
  .btn-telegram .btn-icon {
    background: linear-gradient(135deg, #0088cc, #00aaff);
    border: none;
  }

  /* TikTok */
  .btn-tiktok {
    background: linear-gradient(135deg, #0d0d0d, #1a0a12, #0a0d1a);
    box-shadow: 0 4px 20px rgba(254,44,85,0.25), inset 0 1px 0 rgba(255,255,255,0.05);
    border-color: rgba(254,44,85,0.2);
  }
  .btn-tiktok:hover {
    box-shadow: 0 8px 30px rgba(254,44,85,0.4), 0 0 20px rgba(105,201,208,0.2);
  }
  .btn-tiktok .btn-icon {
    background: #000;
    border: 1px solid rgba(255,255,255,0.1);
    position: relative;
  }

  /* Animated glow dots */
  .glow-dots {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 4px;
    z-index: 1;
  }
  .dot {
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: rgba(255,255,255,0.4);
    animation: dotPulse 1.5s ease-in-out infinite;
  }
  .dot:nth-child(2) { animation-delay: 0.3s; }
  .dot:nth-child(3) { animation-delay: 0.6s; }

  @keyframes dotPulse {
    0%,100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.3); }
  }

  /* Particles background */
  .particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
    overflow: hidden;
  }
  .particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #d4af37;
    border-radius: 50%;
    opacity: 0;
    animation: particleFloat linear infinite;
  }

  @keyframes particleFloat {
    0% { transform: translateY(100vh) translateX(0); opacity: 0; }
    10% { opacity: 0.6; }
    90% { opacity: 0.3; }
    100% { transform: translateY(-10vh) translateX(30px); opacity: 0; }
  }
</style>
</head>
